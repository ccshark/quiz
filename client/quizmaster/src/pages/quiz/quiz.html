<ion-header>
 <ion-navbar color="secondary">
  <ion-title>
    Quiz
  </ion-title>
 </ion-navbar>
</ion-header>

<ion-content>
 <ion-card *ngIf="quiz">

    <ion-item col-center>
       Question
    </ion-item>

    <ion-card-content class="question">
      <p>{{quiz.question}}</p>
    </ion-card-content>

    <div *ngFor="let option of quiz.options">
      <ion-col padding class="answare" (click)="answare(option)">
        <p>{{option}}</p>
      </ion-col>
    </div>

</ion-content>
