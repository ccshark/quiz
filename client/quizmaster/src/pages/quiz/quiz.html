<ion-header>
 <ion-navbar color="secondary">
  <ion-title>
    Quiz
  </ion-title>
 </ion-navbar>
</ion-header>

<ion-content>
 <ion-card *ngIf="quiz">

    <ion-item col-center>
       Question
    </ion-item>

    <ion-card-content class="question">
      <p>{{quiz.question}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col padding class="answare">
        <p>{{quiz.answare1}}</p>
      </ion-col>
      <ion-col padding class="answare">
        <p>{{quiz.answare2}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col padding class="answare">
        <p>{{quiz.answare3}}</p>
      </ion-col>
      <ion-col padding class="answare">
        <p>{{quiz.answare4}}</p>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
